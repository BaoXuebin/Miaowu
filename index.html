<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/semantic.min.css" rel="stylesheet">
    <title>Hello</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            height: 100%;
        }
        .wrap {
            height: 350px;
            padding-top: 1.6rem;
            background-image: url('./img/bg.png');
        }
        .query {
            font-size: 14px;
            font-weight: bolder;
            margin-top: 1rem;
        }
        .explains {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="ui container">
            <div id="input" class="ui icon mini input fluid">
                <input type="text" placeholder="Search..." id="keyword">
                <i class="search icon"></i>
            </div>
            <div class="ui container">
                <div id="query" class="query"></div>
                <div id="explains" class="explains">
                    输入要翻译的内容 :)
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
